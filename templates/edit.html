{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body bg-black">
        <form action="/update/{{contact.0}} " method="post">
            <div class="form-group mt-2">
                <input type="text" name="nombre" placeholder="nombre" value="{{contact.1}}" class="input-group">
            </div>
            <div class="form-group mt-2">
                <input type="date" name="fechaNac" placeholder="Fecha de nacimiento" value="{{contact.2}}" class="input-group">
            </div>
            <div class="fom-group mt-2">
                <input type="text" name="raza" placeholder="raza" value="{{contact.3}}" class="input-group">
            </div>
            <div class="fom-group mt-2">
                <input type="text" name="nombreDueno" placeholder="nombre del dueño" value="{{contact.4}}" class="input-group">
            </div>
            <div class="fom-group mt-2">
                <input type="text" name="dniDueno" placeholder="dni del dueño" value="{{contact.5}}" class="input-group">
            </div>
            <div class="form-group mt-2">
                <button type="submit" class="btn btn-outline-success btn-block">Save</button>
            </div>
        </form>
    </div>
</div>



{% endblock %}
